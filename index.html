<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>莱恩哈特的知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      alias: {
        '/.*/_navbar.md': '_navbar.md',
        '/.*/_sidebar.md': '_sidebar.md',
      },
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      // PUML插件
      plantuml: {
        skin: 'default',
      },
      // 阅读进度条插件
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // 最后更新时间显示插件
      timeUpdater: {
        text: "> 最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 插件 -->
  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- PUML插件 -->
  <script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
  <!-- 阅读进度条插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 最后更新时间显示插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

</body>

</html>
