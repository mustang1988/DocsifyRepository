<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>莱恩哈特的知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/theme-simple-dark.css">
  <!-- 侧边栏折叠插件 -->
  <link rel="stylesheet" href="vendor/sidebar.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
  window.$docsify = {
    name: '莱恩哈特的知识库',
    repo: 'mustang1988/DocsifyRepository',
    alias: {
    '/.*/_navbar.md': '_navbar.md',
    '/.*/_sidebar.md': '_sidebar.md',
    },
    loadNavbar: true,
    loadSidebar: true,
    autoHeader: true,
    // PUML插件
    plantuml: {
    skin: 'classic',
    },
    // 阅读进度条插件
    progress: {
    position: "top",
    color: "var(--theme-color,#42b983)",
    height: "3px",
    },
    // 最后更新时间显示插件
    timeUpdater: {
    text: "> 最后更新于: {docsify-updated}",
    formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
    whereToPlace: "bottom ",  // "top" or "bottom", default to "bottom"
    },
  }
  </script>
  <!-- Docsify v4 -->
  <script src="vendor/docsify.js"></script>
  <!-- 插件 -->
  <!-- 代码复制插件 -->
  <script src="vendor/docsify-copy-code.min.js"></script>
  <!-- PUML插件 -->
  <script src="vendor/docsify-puml.min.js"></script>
  <!-- 阅读进度条插件 -->
  <script src="vendor/progress.min.js"></script>
  <!-- 最后更新时间显示插件 -->
  <script src="vendor/time-updater.min.js"></script>
  <!-- zoom image -->
  <script src="vendor/zoom-image.min.js"></script>
  <!-- 侧边栏折叠插件 -->
  <script src="vendor/docsify-sidebar-collapse.min.js"></script>
  <!-- 代码语法高亮插件 -->
  <!-- bash -->
  <script src="vendor/prism-bash.min.js"></script>
  <!-- python -->
  <script src="vendor/prism-python.min.js"></script>
  <!-- java -->
  <script src="vendor/prism-java.min.js"></script>
  <!-- ini -->
  <script src="vendor/prism-ini.min.js"></script>
  <!-- c++ -->
  <script src="vendor/prism-cpp.min.js"></script>
  <!-- ts -->
  <script src="vendor/prism-typescript.min.js"></script>
  <!-- json -->
  <script src="vendor/prism-json.min.js"></script>
  <!-- graphql -->
  <script src="vendor/prism-graphql.min.js"></script>
</body>

</html>
